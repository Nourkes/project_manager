<div class="bg-white rounded-xl p-6 shadow-lg">
  <h3 class="text-2xl font-bold text-gray-800 mb-2">{{ project.name }}</h3>
  <p class="text-gray-600 mb-4">{{ project.description }}</p>

  <div class="text-sm text-gray-700 mb-4">
    <p><strong>Statut :</strong> 
      <app-status-badge [status]="project.status"></app-status-badge>
</p>
    <p><strong>Début :</strong>  {{ project.dateDeb | date:'dd/MM/yyyy' }}</p>
    <p><strong>Fin :</strong>    {{ project.dateFin  | date:'dd/MM/yyyy' }}</p>
  </div>
  <div class="h-3 bg-gray-200 rounded">
  <div class="h-3 bg-green-500 rounded" [style.width.%]="getProgress()"></div>
</div>
<span>{{ getProgress() | number:'1.0-0' }}%</span>


  <!-- Réutilisation de la liste des tâches -->
<app-task-list [tasks]="project.tasks"
               (statusChange)="onTaskStatusChange($event)"></app-task-list>
</div>
